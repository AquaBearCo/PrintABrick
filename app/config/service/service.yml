services:
    manager.ldraw:
        class: AppBundle\Manager\LDrawManager
        arguments:
            - '@manager.ldraw.category'
            - '@manager.ldraw.keyword'
            - '@manager.ldraw.subpart'
            - '@manager.ldraw.model'
            - '@manager.ldraw.alias'

    app.twig_extension:
        class: AppBundle\Twig\AppExtension
        public: false
        arguments: ['@api.manager.rebrickable']
        tags:
            - { name: twig.extension }

    app.relation.mapper:
        class: AppBundle\Utils\RelationMapper
        arguments:
            - ['%kernel.root_dir%/Resources/relations']