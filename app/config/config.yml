imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    # rebrickable csv files root URL
    rebrickable_url: 'http://rebrickable.com/media/downloads/'
    # LDraw library zip file URL
    ldraw_url: 'http://www.ldraw.org/library/updates/complete.zip'

framework:
    #esi:             ~
    translator:
        fallbacks: ["%locale%"]
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes: ['form/semantic-ui.html.twig', 'LexikFormFilterBundle:Form:form_div_layout.html.twig']

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        options:
            1001: true
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

knp_menu:
    twig:
        template: menu/knp_menu.html.twig
    templating: false
    default_renderer: twig

knp_paginator:
    page_range: 10                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:semantic_ui_pagination.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

liip_imagine:
    loaders:
        media:
          flysystem:
              filesystem_service: oneup_flysystem.media_filesystem
        rebrickable:
              stream:
                  wrapper: 'http://m.rebrickable.com/media/'

    resolvers:
        default:
            web_path: ~

    filter_sets:
        model_min:
            data_loader: media
            cache: ~
            quality: 80
            default_image: '/resources/images/unknown_image_min.png'
            filters:
                thumbnail: { size: [200, 200], mode: inset }
                background: { size: [250, 250], position: center, color: '#FFFFFF' }
        model_large:
              data_loader: media
              cache: ~
              quality: 92
              filters:
                  thumbnail: { size: [800, 600], mode: inset }
                  background: { size: [1100, 800], position: center, color: '#FFFFFF' }
        rebrickable:
                      data_loader: rebrickable
        rebrickable_part_min:
              quality: 80
              data_loader: rebrickable
              cache: ~
              default_image: '/resources/images/unknown_image_min.png'
              filters:
                  thumbnail: { size: [250, 250], mode: inset }
        rebrickable_set_min:
              quality: 80
              data_loader: rebrickable
              default_image: '/resources/images/unknown_image_min.png'
              cache: ~
              filters:
                  thumbnail: { size: [250, 250], mode: inset }
oneup_flysystem:
    adapters:
        media:
            local:
                directory: "%kernel.root_dir%/../var/media/"
        ldraw_library:
            local:
                directory: "%ldraw_library%"
    filesystems:
        media:
            adapter: media
        ldraw_library:
            adapter: ldraw_library